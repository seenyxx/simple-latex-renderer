<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live LaTeX Renderer</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Nunito', 'sans-serif'],
            mono: ['Fira Code', 'monospace']
          },
          colors: {
            midnight: {
              900: '#0d1117',
              800: '#161b22',
              700: '#21262d'
            }
          }
        }
      }
    };
  </script>

  <!-- modern-screenshot -->
  <script src="https://cdn.jsdelivr.net/npm/modern-screenshot@4.6.0/dist/index.min.js"></script>
  <!-- Katex -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/katex.min.css" integrity="sha384-5TcZemv2l/9On385z///+d7MSYlvIEw9FuZTIdZ14vJLqWphw7e7ZPuOiCHJcFCP" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/katex.min.js" integrity="sha384-cMkvdD8LoxVzGF/RPUKAcvmm49FQ0oxwDF3BGKtDXcEc+T1b2N+teh/OJfpU0jr6" crossorigin="anonymous"></script>
  <!-- mhchem katex -->
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/contrib/mhchem.min.js" integrity="sha384-F2ptQFZqNJuqfGGl28mIXyQ5kXH48spn7rcoS0Y9psqIKAcZPLd1NzwFlm/bl1mH"  crossorigin="anonymous"></script>
</head>
<body class="bg-midnight-900 text-white font-sans min-h-screen flex flex-col items-center justify-center p-4 selection:bg-blue-500 selection:text-white">
  <div class="bg-midnight-800 text-white shadow-2xl p-6 max-w-3xl w-full space-y-6">
    <h1 class="text-3xl font-bold text-center text-blue-400">LaTeX Renderer</h1>

    <textarea
      id="latexInput"
      spellcheck="false"
      data-gramm="false"
      class="w-full p-4 border border-midnight-700 bg-midnight-700 text-gray-100 rounded text-base resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400 font-mono"
      rows="8"
      placeholder="Type LaTeX commands here, e.g., \frac{a}{b} \text{ or } \int_0^1 x^2 dx"
      spellcheck="false"
    ></textarea>

    <div class="text-gray-300 font-semibold">Rendered Output:</div>
    <div id="output" class="min-h-[80px] p-4 bg-midnight-700 border border-midnight-700 rounded text-lg overflow-auto flex items-center justify-center">
      <span class="text-gray-500">Preview will appear here...</span>
    </div>

    <div class="border-t border-midnight-700 pt-4 space-y-3">
      <div class="flex items-center gap-4">
        <span class="text-gray-300">Export Background:</span>
        <button id="bgToggleWhite" class="bg-gray-200 text-gray-800 hover:bg-gray-300 px-3 py-1.5 rounded text-sm font-medium">White BG / Black Text</button>
        <button id="bgToggleBlack" class="bg-gray-600 hover:bg-gray-500 text-white px-3 py-1.5 rounded text-sm font-medium">Black BG / White Text</button>
      </div>
      <div class="flex items-center gap-4 pt-4 bg-gray-800 p-4 rounded-md max-w-full">
        <label for="scaleSlider" class="text-gray-300 font-medium whitespace-nowrap">Export Scale:</label>
        
        <!-- Make slider flex-grow to fill remaining space -->
        <input
          type="range"
          id="scaleSlider"
          min="1"
          max="10"
          value="5"
          step="0.1"
          class="flex-grow h-2 rounded-full bg-gray-600 accent-indigo-500 cursor-pointer transition duration-200 hover:accent-indigo-400"
        >
        
        <span id="scaleValue" class="text-indigo-400 font-semibold min-w-[3ch] text-right tabular-nums">5.0Ã—</span>
      </div>
      <div class="flex flex-wrap justify-end gap-3">
        <button id="exportTransparentPNG" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded">Export as Transparent PNG</button>
        <button id="exportOpaquePNG" class="bg-purple-600 hover:bg-purple-700 text-white font-semibold px-4 py-2 rounded">Export as Opaque PNG</button>
      </div>
    </div>
  </div>

  <script src="index.js" defer></script>
</body>
</html>
